<div *ngIf="configItems?.length" class="bg-white shadow-md rounded-md p-6">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">配置项</h2>
  <div *ngFor="let config of configItems" class="mb-4 border-b border-gray-200 pb-4 last:border-b-0 last:pb-0">
    <div class="flex flex-col md:flex-row md:items-center justify-between">
      <div class="flex flex-row md:items-center w-full">
        <span class="font-medium text-gray-700 mb-2 md:mb-0 md:mr-4 ">{{ config.visibleName }}</span>

        @if (config.type === 'INTEGER') {
          <p class="pl-2">
            {{ config.value }}
          </p>
        }

        <div [ngSwitch]="config.type" class="flex-1 pl-8">
          <!-- BOOLEAN -->
          <ng-container *ngSwitchCase="'BOOLEAN'">
            <input
              (click)="setConfig(config.key, !getConfig(config.key, 'BOOLEAN'))"
              [checked]="getConfig(config.key, 'BOOLEAN')"
              class="toggle toggle-success"
              id="{{config.key}}"
              type="checkbox"/>
          </ng-container>

          <!-- INTEGER -->
          <ng-container *ngSwitchCase="'INTEGER'">
            <input
              (change)="setConfig(config.key, config.value)"
              [(ngModel)]="config.value"
              [max]="config.max"
              [min]="config.min"
              class="range range-success w-full sm:w-48"
              type="range"/>
          </ng-container>

          <!-- STRING -->
          <ng-container *ngSwitchCase="'STRING'">
            <input
              (change)="setConfig(config.key, config.value)"
              [(ngModel)]="config.value"
              class="input input-bordered input-success w-full sm:w-64"
              type="text"/>
          </ng-container>

          <!-- DEFAULT -->
          <ng-container *ngSwitchDefault>
            <span class="text-gray-600">-</span>
          </ng-container>
        </div>
      </div>

      <div class="text-gray-500 text-sm italic mt-2 md:mt-0 w-full">
        <small>{{ config.description }}</small>
      </div>
    </div>
  </div>
</div>
