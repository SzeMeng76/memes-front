<div class="btn-group grid grid-cols-3 w-full lg:mt-0 mt-2 mb-2">
    <button (click)="setCur(currentIndex-1)" [disabled]="!hasPrev" class="btn btn-ghost btn-sm">{{preMessage}}</button>
    <button class="btn btn-ghost btn-sm">{{currentMessage}}</button>
    <button (click)="setCur(currentIndex+1)" [disabled]="!hasNext" class="btn btn-ghost btn-sm">{{nextMessage}}</button>
</div>


<app-card *ngFor="let sub of submissions;" [admin]="adminMode" [submission]="sub" class="w-full"/>
<app-end></app-end>
