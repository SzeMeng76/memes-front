<div class="btn-group grid grid-cols-3 w-full lg:mt-0 mt-2 mb-2">
  <button class="btn btn-ghost btn-sm" (click)="setCur(currentIndex-1)" [disabled]="!hasPrev">{{preMessage}}</button>
  <button class="btn btn-ghost btn-sm">{{currentMessage}}</button>
  <button class="btn btn-ghost btn-sm" (click)="setCur(currentIndex+1)" [disabled]="!hasNext">{{nextMessage}}</button>
</div>

<app-single-page-slide class="hidden lg:block" [submissions]="submissions"></app-single-page-slide>

<div class="block lg:hidden">
  <app-fix-menu></app-fix-menu>
  <app-submission-card class="w-full" [submission]="sub" [admin]="adminMode" *ngFor="let sub of submissions;"/>
  <app-end></app-end>
  <div class="btn-group grid grid-cols-3 w-full my-2">
    <button class="btn btn-ghost btn-sm" (click)="setCur(currentIndex-1)" [disabled]="!hasPrev">{{preMessage}}</button>
    <button class="btn btn-ghost btn-sm">{{currentMessage}}</button>
    <button class="btn btn-ghost btn-sm" (click)="setCur(currentIndex+1)" [disabled]="!hasNext">{{nextMessage}}</button>
  </div>
</div>
