@if (curElement.size <= 0 || getConfig(ConfigItem.singleMode) || isSmallScreen()) {
  <div class="max-w-4xl mx-auto">
    <app-card class="w-full" [submission]="sub" *ngFor="let sub of submissions " [admin]="adminMode"></app-card>
    <app-end></app-end>
  </div>
} @else {
  <ngx-masonry [ordered]="true">
    <div ngxMasonryItem masonryLazy
         class="w-full lg:w-1/2 xl:w-1/4 p-4 rounded-xl hover:bg-base-200 hover:cursor-pointer"
         onclick="modal.showModal()"
         (click)="showSubmissionDetail(sub)"
         *ngFor="let sub of submissions;">
      <app-card [admin]="adminMode" [submission]="sub" class="w-full"/>
    </div>
  </ngx-masonry>
}

<dialog class="modal" id="modal">
  <div class="modal-box h-[70vh] xl:h-screen max-w-3xl">
    @if (selectedSubmission != null) {
      <app-similar [id]="selectedSubmission.id"></app-similar>
    }
  </div>
</dialog>
