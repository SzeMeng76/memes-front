@if (curElement.size <= 0 || getConfig(ConfigItem.singleMode)) {
  <div class="max-w-4xl mx-auto">
    <app-card class="w-full" [submission]="sub" *ngFor="let sub of submissions " [admin]="adminMode"></app-card>
    <app-end></app-end>
  </div>
} @else {
  <ngx-masonry [ordered]="true">
    <div ngxMasonryItem masonryLazy class="w-full lg:w-1/2 xl:w-1/4 p-2" *ngFor="let sub of submissions;">
      <app-card [admin]="adminMode" [submission]="sub" class="w-full"/>
    </div>
  </ngx-masonry>
}
