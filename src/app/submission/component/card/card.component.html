<div [id]="submission.id" class="bg-white dark:bg-zinc-800 rounded-lg shadow-sm overflow-hidden mb-6">
  <!-- 多媒体内容显示区域 -->
  @if (submission.mediaContentList.length > 1) {
    <div class="max-h-[75vh] overflow-y-auto custom-scrollbar">
      <div *ngFor="let media of submission.mediaContentList; trackBy: trackByMediaId" class="p-1 border-b border-gray-100 dark:border-zinc-700 last:border-0">
        <app-media [content]="media" [admin]="admin"></app-media>
      </div>
    </div>
  } @else {
    <div *ngFor="let media of submission.mediaContentList; trackBy: trackByMediaId" class="p-1.5">
      <app-media [content]="media" [admin]="admin"></app-media>
    </div>
  }

  <!-- 反馈区域 -->
  <div class="px-4 border-t border-gray-100 dark:border-zinc-700">
    <app-feedback
      [adminMode]="admin"
      [dislike]="submission.dislikesCount"
      [id]="submission.id"
      [like]="submission.likesCount"
      [mediaContentList]="submission.mediaContentList"
      (onDeleted)="onDeleted($event)"
    ></app-feedback>
  </div>
</div>
