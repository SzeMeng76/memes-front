<div *ngIf="!adminMode" class="flex items-center justify-center gap-4 ">
  <!-- Like Button -->
  <button (click)="feedback(true)"
          [ngClass]="{'text-blue-600': liked}"
          class="group flex items-center gap-2 rounded-lg px-4 py-2 text-gray-500 transition-all duration-200
           hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <svg aria-hidden="true" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        d="M14 10h-.769a2 2 0 01-1.937-1.575l-1.384-5.535A2 2 0 019.269 2h5.462a2 2 0 011.937 1.575l1.385 5.535a2 2 0 01-1.938 2.89l-.768.07zM3 12h2.25l3.364 8.41a2.125 2.125 0 00.64 1.493m0-1.493l.014-.034c.047-.118.28-.288.64-.288h5.25m0 0l-.984-2.46a.75.75 0 01-.215-.422m0 0c-.076-.19-.149-.393-.222-.616m0 0 4.493.255M6.575 12V6.72L4.05 4.515M6.575 12v4.533L4.05 19.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </svg>
    <span class="text-sm font-medium transition-colors duration-200 group-hover:text-blue-600">Like</span>
    <span *ngIf="like > 0" class="ml-1 rounded-full bg-blue-100 px-2 py-0.5 text-xs font-medium text-blue-700">
      {{ like }}
    </span>
  </button>
  <!-- Dislike Button -->
  <button
    (click)="feedback(false)"
    [ngClass]="{'text-red-600': disliked}"
    class="group flex items-center gap-2 rounded-lg px-4 py-2 text-gray-500 transition-all duration-200
           hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-400"

        stroke-linejoin="round"/>

    <span class="text-sm font-medium transition-colors duration-200 group-hover:text-red-600">Dislike</span>
    <span *ngIf="dislike > 0" class="ml-1 rounded-full bg-red-100 px-2 py-0.5 text-xs font-medium text-red-700">
      {{ dislike }}
    </span>
  </button>
