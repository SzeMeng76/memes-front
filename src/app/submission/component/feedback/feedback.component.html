<!-- 用户反馈区域 -->
<div *ngIf="!adminMode && !(getConfig(UserConfigItem.hideLikeButton, 'BOOLEAN') ?? false)" class="flex items-center justify-between px-4 py-3">
  <!-- 左侧占位 -->
  <div class="flex-1"></div>

  <!-- 中间反馈按钮组 -->
  <div class="flex items-center justify-center gap-12 flex-1">
    <!-- 点赞按钮 -->
    <button
      (click)="feedback(true)"
      [class.bg-blue-50]="liked"
      [class.dark:bg-blue-900]="liked"
      [class.text-blue-600]="liked"
      aria-label="Like"
      class="flex items-center gap-1.5 rounded-lg px-3 py-1.5 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-700 transition-all"
    >
      <svg
        [class.text-blue-500]="liked"
        aria-hidden="true"
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span *ngIf="like > 0" class="text-sm font-medium">{{ like }}</span>
    </button>

    <!-- 描述按钮 -->
    <button
      (click)="showDescription()"
      aria-label="Show Description"
      class="flex items-center gap-1.5 rounded-lg px-3 py-1.5 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-700 transition-all"
    >
      <svg aria-hidden="true" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- 踩按钮 -->
    <button
      (click)="feedback(false)"
      [class.bg-red-50]="disliked"
      [class.dark:bg-red-900]="disliked"
      [class.text-red-600]="disliked"
      aria-label="Dislike"
      class="flex items-center gap-1.5 rounded-lg px-3 py-1.5 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-700 transition-all"
    >
      <svg
        [class.text-red-500]="disliked"
        aria-hidden="true"
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.5 15h2.25m8.024-9.75c.011.05.028.1.052.148.591 1.2.924 2.55.924 3.977a8.96 8.96 0 01-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398C20.613 14.547 19.833 15 19 15h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 00.303-.54m.023-8.25H16.48a4.5 4.5 0 01-1.423-.23l-3.114-1.04a4.5 4.5 0 00-1.423-.23H6.504c-.618 0-1.217.247-1.605.729A11.95 11.95 0 002.25 12c0 .434.023.863.068 1.285C2.427 14.306 3.346 15 4.372 15h3.126c.618 0 .991.724.725 1.282A7.471 7.471 0 007.5 19.5a2.25 2.25 0 002.25 2.25.75.75 0 00.75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 002.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span *ngIf="dislike > 0" class="text-sm font-medium">{{ dislike }}</span>
    </button>
  </div>

  <!-- 右侧占位 -->
  <div class="flex-1"></div>
</div>

<!-- 管理员操作区域 -->
<div *ngIf="adminMode && !(getConfig(UserConfigItem.hideLikeButton, 'BOOLEAN') ?? false)" class="flex items-center justify-between px-4 py-3">
  <!-- 左侧操作按钮 -->
  <div class="flex-1 flex items-center justify-center">
    <!-- 取消置顶按钮 -->
    <button
      (click)="unpin()"
      aria-label="取消置顶"
      class="p-1.5 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors"
    >
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 14l-7 7m0 0l-7-7m7 7V3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </button>
  </div>

  <!-- 中间区域 - 描述按钮 -->
  <div class="flex-1 flex items-center justify-center gap-8">
    <!-- 描述按钮 -->
    <button
      (click)="showDescription()"
      aria-label="Show Description"
      class="p-1.5 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors"
    >
      <svg aria-hidden="true" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- 删除按钮 -->
    <button
      (click)="deleteSubmission()"
      aria-label="删除"
      class="p-1.5 text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 rounded-md hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
    >
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </button>
  </div>

  <!-- 右侧操作按钮区域 -->
  <div class="flex-1 flex items-center justify-center gap-8">
    <!-- 置顶按钮 -->
    <button
      (click)="pin()"
      aria-label="置顶"
      class="p-1.5 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors"
    >
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 10l7-7m0 0l7 7m-7-7v18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </button>
  </div>
</div>
