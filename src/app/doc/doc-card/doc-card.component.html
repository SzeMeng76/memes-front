<div class="card w-full  bg-base-100 shadow-xl img-container" style="margin-top: 20px">
  <figure class="figure-padding rounded" *ngIf="doc.cover_image" (click)="toEditor()">
    <img [src]="doc.cover_image" class="rounded-xl" alt=""/>
  </figure>
  <div class="card-body">
    <h2 class="card-title" style="text-align: center" (click)="toEditor()">{{doc.title}}</h2>
    <p (click)="toEditor()">{{doc.brief_content}}</p>
    <div class="toolbar" *ngIf="admin()" style="text-align: center">
      <button class="btn btn-warning btn-sm" (click)="delete()">Delete</button>
      <button class="btn btn-success btn-sm m-2" (click)="changeVis()">{{visMessage}}</button>
    </div>
  </div>
</div>

<app-fix-menu></app-fix-menu>
