<app-header class="sticky top-0 left-0 z-10 border-b border-b-base-200 bg-base-100 bg-opacity-90 shadow-md dark:bg-base-200 dark:border-b-base-700"></app-header>
<app-fix-menu></app-fix-menu>

@if (getConfig(ConfigItem.singleColumnDisplay, 'BOOLEAN') || isSmallScreen()) {
  <div class="w-full px-2 max-w-4xl bg-base-100 mx-auto rounded-xl dark:bg-base-200">
    <router-outlet></router-outlet>
  </div>
} @else {
  <div class="w-full px-2 bg-base-100 mx-auto rounded-xl dark:bg-base-200">
    <router-outlet></router-outlet>
  </div>
}

<!-- 全局描述模态框 -->
<input type="checkbox" id="description-modal" class="modal-toggle" [checked]="showDescriptionModal" />
<div class="modal" role="dialog">
  <div class="modal-box max-w-3xl">
    <h3 class="font-bold text-lg">图片描述</h3>
    <p class="py-4 whitespace-pre-wrap">{{ currentDescription }}</p>
    <div class="modal-action">
      <label for="description-modal" class="btn">关闭</label>
    </div>
  </div>
  <label class="modal-backdrop" for="description-modal">Close</label>
</div>
